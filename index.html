<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante el Alba</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>

<body>
    <div class="img-fondo">
        <header class="header">
            <ul class="menu" id="menu-list">
                <li class="menu-item"><a href="">Inicio</a></li>
                <li class="menu-item"><a href="">Nosotros</a></li>
                <li class="menu-item"><a href="">Carta</a></li>
                <li id="menu-item-contacto" class="menu-item"><a href="">Contacto</a></li>
            </ul>
        </header>

        <main id="main" class="main">
            <section class="home-page-section">
                <div class="home-page">
                    <h1>Restaurante el Alba</h1>
                    <p>¡Bienvenido a nuestro restaurante! Sumérgete en una experiencia culinaria única que combina
                        sabores auténticos, ambiente acogedor y un servicio excepcional.</p>
                    <a href="#carta" id= "boton-pedido" class="boton-pedido">Hacer un pedido</a>
                </div>
            </section>
        </main>
    </div>

    <section id="pedidos" class="pedidos">
        <h2>Pedidos Realizados</h2>
        <p>Precio Total</p>

    </section>

    <section id="carta" class="carta">

        <h2>Menu de Mercaderias</h2>

        <div class="box">
            <input type="search" id="search" placeholder="Busca tu comida" />
        </div>

        <div class="nav-botones">
            <button class="button button1">Todos</button>
            <button class="button button2">Entradas</button>
            <button class="button button3">Minutas</button>
            <button class="button button4">Pastas</button>
            <button class="button button5">Parrilla</button>
            <button class="button button6">Pizzas</button>
            <button class="button button7">Sandwich</button>
            <button class="button button8">Ensaladas</button>
            <button class="button button9">Bebidas</button>
            <button class="button button10">Cerveza Artesanal</button>
            <button class="button button11">Postres</button>
        </div>

        <div id="mercaderias" class="mercaderias"></div>

        <div id="detalles-mercaderia" class="detalles-mercaderia"></div>

    </section>

    <script src="./src/views/main.js" type="module"></script>

</body>
</html>
